<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/base :: layout(~{::title}, ~{::body})}" lang="ja">

<head>
    <title>Dashboard | MAIOTANetwork Admin</title>
</head>

<body>

    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="text-light border-start border-4 border-success ps-3">
                Admin Dashboard
            </h2>
            <a href="/admin/post/new" class="btn btn-success fw-bold">
                <i class="bi bi-plus-lg"></i> New Post
            </a>
        </div>

        <div class="card bg-black border border-secondary">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-dark table-hover mb-0 text-secondary">
                        <thead>
                            <tr class="border-bottom border-secondary text-uppercase small">
                                <th scope="col" class="ps-4 py-3">Status</th>
                                <th scope="col" class="py-3">Title</th>
                                <th scope="col" class="py-3">Date</th>
                                <th scope="col" class="pe-4 py-3 text-end">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="post : ${posts}">
                                <td class="ps-4 align-middle">
                                    <span th:if="${post.published}"
                                        class="badge bg-success bg-opacity-10 text-success border border-success">Published</span>
                                    <span th:unless="${post.published}"
                                        class="badge bg-secondary bg-opacity-10 text-secondary border border-secondary">Draft</span>
                                </td>
                                <td class="align-middle fw-bold text-light">
                                    <span th:text="${post.title}">Title</span>
                                </td>
                                <td class="align-middle small">
                                    <span th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}">Date</span>
                                </td>
                                <td class="pe-4 align-middle text-end">
                                    <a th:href="@{/admin/post/edit/{id}(id=${post.id})}"
                                        class="btn btn-sm btn-outline-light me-2">
                                        <i class="bi bi-pencil"></i> Edit
                                    </a>
                                    <a th:href="@{/admin/post/delete/{id}(id=${post.id})}"
                                        class="btn btn-sm btn-outline-danger" onclick="return confirm('本当に削除しますか？');">
                                        <i class="bi bi-trash"></i> Delete
                                    </a>
                                </td>
                            </tr>
                            <tr th:if="${posts.empty}">
                                <td colspan="4" class="text-center py-5">
                                    <p class="mb-0">No posts found.</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
