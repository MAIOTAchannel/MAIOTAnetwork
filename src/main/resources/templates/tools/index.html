<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: layout(~{::title}, ~{::body})}">
<head>
    <title>Works | MAIOTANetwork</title>
</head>
<body>

<div class="container py-5">
    <h2 class="mb-4 text-light border-start border-4 border-success ps-3">
        Works & Tools
    </h2>
    <p class="text-secondary mb-5">
        これまでに作成したツールや実験的な機能を置いています。
    </p>

    <div class="row mb-5 border-bottom border-secondary pb-4">
        <div class="col-md-3">
            <span class="badge bg-success bg-opacity-10 text-success border border-success">Network</span>
        </div>
        <div class="col-md-9">
            <h3 class="text-light h4">IP Address Checker</h3>
            <p class="text-secondary">
                現在接続しているネットワークのグローバルIPアドレスと、ホスト名を表示する簡易診断ツールです。
                サーバーへのアクセス元情報の確認に使用します。
            </p>
            <a href="#" class="text-success text-decoration-underline">ツールを開く →</a>
        </div>
    </div>

    <div class="row mb-5 border-bottom border-secondary pb-4">
        <div class="col-md-3">
            <span class="badge bg-light bg-opacity-10 text-light border border-secondary">Utility</span>
        </div>
        <div class="col-md-9">
            <h3 class="text-light h4">QR Code Generator</h3>
            <p class="text-secondary">
                URLやテキストを入力して、即座にQRコード画像を生成します。
                Javaライブラリの検証として作成しました。
            </p>
            <span class="text-secondary opacity-50">Coming Soon...</span>
        </div>
    </div>

</div>
